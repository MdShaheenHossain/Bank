<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-center text-4xl mt-14 mb-14"> Welcome to my <span class="text-purple-900">Baper Bank</span></h1>
    </header>

    <main>

        <section class="bg-indigo-200 w-3/4 mx-auto mt-4 rounded-3xl">
            <h4 class="text-3xl text-center"> Please Login</h4>
            <div>
                <input id="mail-id" class="border-2 border-green-200 block w-3/4 mt-4 p-2 rounded ml-20" type="mail"
                    name="" placeholder="Your mail">

                <input class="border-2 border-green-200 w-3/4 mt-2 block p-2 rounded ml-20" type="password"
                    id="password-id" placeholder="Your password">

                <button id="Submit-button"
                    class="bg-yellow-600 bg-opacity-75 px-4 py-2 font-medium mt-4 rounded text-white ml-20 mb-10">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
